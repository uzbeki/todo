<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Todo list</title>
    </head>

    <body>
        <main>
            <form action="" method="post" id='todo-form'>
                <section>
                    <input type="text" name="todo" id="todo" placeholder="new todo" required>
                    <button type="submit" name="submit">➕</button>
                </section>
            </form>
            <div id='settings'>
                <label for="autodelete">autodelete finished todos</label>
                <input type="checkbox" name="autodelete" id="autodelete">
            </div>
            <ul id='todo_list'>
                <li>
                    <input type="checkbox" id="todo-0">
                    <label for="todo-0">Buy milk <button>❌</button></label>
                </li>
                <li>
                    <input type="checkbox" id="todo-1">
                    <label for="todo-1">Clean room <button>❌</button></label>
                </li>
                <li>
                    <input type="checkbox" id="todo-2">
                    <label for="todo-2">Learn HTML <button>❌</button></label>
                </li>
                <li>
                    <input type="checkbox" id="todo-3">
                    <label for="todo-3">Learn CSS <button>❌</button></label>
                </li>
                <li>
                    <input type="checkbox" id="todo-4">
                    <label for="todo-4">Learn JS <button>❌</button></label>
                </li>
            </ul>
        </main>
    </body>

</html>
